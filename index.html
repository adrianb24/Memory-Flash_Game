<!DOCTYPE html><html lang="en"><head>  <meta charset="utf-8">  <meta name="viewport" content="width=device-width, initial-scale=1">  <title>Memory Flash Game</title>  <link href="style.css" rel="stylesheet" type="text/css" /></head><body>  <h1>Memory Flash Game</h1>  <p>Listen to the sequence and then repeat by clicking the buttons.</p>  <button id="startButton" onclick="startGame()">Start</button>  <button id="stopButton" onclick="stopGame()" class="hidden">Stop</button><div id="gameButtonsArea">    <button id="btn1" onclick="makeGuess(1)" onmousedown="beginTone(1)" onmouseup="endTone()"></button>    <button id="btn2" onclick="makeGuess(2)" onmousedown="beginTone(2)" onmouseup="endTone()"></button>    <button id="btn3" onclick="makeGuess(3)" onmousedown="beginTone(3)" onmouseup="endTone()"></button>    <button id="btn4" onclick="makeGuess(4)" onmousedown="beginTone(4)" onmouseup="endTone()"></button>  </div>  <script src="script.js"></script></body></html>
